<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#span1:after{
				/* content是伪元素中最关键的属性，如果没有此属性值，伪元素是无效的 */
				content: "|";
				color: red;
			}
			#span2:before{
				content: "2.";
				color: blue;
			}
		</style>
	</head>
	<body>
		<div>
			<span id="span1">
				哈哈哈，哈哈哈
			</span>
			<span id="span2">
				哈哈哈，哈哈哈
			</span>
		</div>
	</body>
</html>
